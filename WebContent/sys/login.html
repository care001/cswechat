<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"　"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>金诚集团无卡消费后台管理系统</title>
<link href="css/admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/validate/jquery.validate.js"></script>
<script type="text/javascript">
//创建账号
$(function() {
	$("#btnGetPwd").click(function(){
		$.ajax({
			type:"get",
			url:"http://wgroup.easybao.com/entwechat/passwordcreat.ext?username="+$("#username").val(),
			dataType:"json",
			success:function(data){
				if(data.success){
					$("#username").val(data);
					$("#btnReg").hide();					
					$("#p_pwd").show();
					$("#btnLogin").show();					
				}				
			}
		});
		
	});
});

//客户端验证
$(function() {	
	validator=$("#loginForm").validate({
		
	    rules: {
		    username:{
			    required:true
		  	},
		    pwd:{
			    required:true
		  	},
	    },
	    
	    messages: {
			username: {
				required: "请输入账号！"
			},
			pwd: {
				required: "请输入密码！"
			},
	    },
		errorPlacement: function(error, element) {
			error.appendTo( element.parent().find("span") );
		}
	});
});
</script>
</head>

<body class="loginBg">
<div class="loginBox">
  <h1><span>无卡消费</span>后台管理系统</h1>
  <div class="login">
    <div class="loginLeft fl">
      <form id="loginForm" name="form1" method="post" action="">
      	<h2>请用您的商户账号登录</h2>
        <p>
          <label for="username">账号：</label>
          <input type="text" name="username" id="username"/><span class="error"></span></p>
        <p>
        <p id="p_pwd">
          <label for="pwd">密码：</label>
          <input type="password" name="pwd" id="pwd"/>&nbsp;<a href="javascript:;">忘记密码？</a><span class="error"></span></p>
        <p><input type="submit" name="button" id="btnLogin" value="登录" class="btnLogin"/></p>
      </form>
    </div>
    <div class="loginRight fr">
    	<p class="intro">金诚集团，多元化现代产业金融服务集团，旗下涵盖财富、产业金融、人文三大板块，拥有8家私募基金管理人资质，1家基金销售公司。现已管理超250亿资产，控股4家上市公司，为全球50余个地区政府、高净值人群提供服务，打造格局之上“全生态金融产业链”。</p>
    </div>
  </div>
  <p class="copyright">&copy; 2016 金诚集团 </p>
</div>
</body>
</html>
