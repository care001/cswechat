 //限制起止时间不能为空，开始时间不能大于结束时间
function check(){
	if($("#start").val()==""){
		var errorMsg = '开始时间不能为空！';
		$(".starterr").text(errorMsg);
		return false;
	}else{
		$(".starterr").text("");
	}
	 if($("#end").val()==""){
		var errorMsg = '结束时间不能为空！';
		$(".enderr").text(errorMsg);
		return false;
	}else{
		$(".enderr").text("");
	}
	var startime=$("#start").val();
	var endtime=$("#end").val();
	var arrs = startime.split("-");
	var arre = endtime.split("-");
	startime = new Date(arrs[0],arrs[1],arrs[2]); 
    endtime = new Date(arre[0],arre[1],arre[2]); 
		if (startime<=endtime) { 
			return  true; 
	    }else{
			var errorMsg = '开始时间不能大于结束时间！';
			$(".starterr").text(errorMsg);
			return  false; 
	    }
}

function post(URL, PARAMS) {
	var temp = document.createElement("form");
	temp.action = URL;
	temp.method = "post";
	temp.style.display = "none";
	for (var x in PARAMS) {
		var opt = document.createElement("textarea");
		opt.name = x;
		opt.value = PARAMS[x];
		temp.appendChild(opt);
	}
	document.body.appendChild(temp);
	temp.submit();
	}

 function gettime(time){
 var date="";
	 var  ee = time.split("-");
	 if (ee[1].length==1){
	 	if(ee[2].length==1){
	   		date=ee[0]+'-'+"0"+ee[1]+'-'+"0"+ee[2];
	    }else{
	        date=ee[0]+'-'+"0"+ee[1]+'-'+ee[2];
	    }
	  }
	 if(ee[1].length==2){
	    if(ee[2].length==1){
	  		date=ee[0]+'-'+ee[1]+'-'+'0'+ee[2];
	    }else{
	   		date=ee[0]+'-'+ee[1]+'-'+ee[2];
	    }
	  }
	 return date;
}
